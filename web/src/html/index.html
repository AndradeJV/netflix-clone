<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div id="container">
      <header>
        <a href="#"> 
          <img src="../assets/images/logo.png" alt="logo" />
        </a>
      </header>
      <section class="secao">
        <form action="">
          <h1>Entrar</h1>  
          <input type="email" id="email" class="form-dados" name="email" placeholder="Email ou número de telefone"/>
          <input type="password" id="password" class="form-dados" name="password" placeholder="Senha"/>
          <button type="submit" id="entrar" class="form-entrar" name="entrar">Entrar </button> 
          <div class="usuario">
            <span class="centralizar-icon">
              <p class="checkbox"> <input type="checkbox" name="lembre" id="lembre" /> </p>
              <label for="" class="cor-text-form lembrar centralizar-icon">Lembre-se de mim.</label>
            </span>
            <p class="cor-text-form precisa-ajuda centralizar-icon">
              <a class="cor-text-form form-link centralizar-icon" href="#"> Precisa de ajuda? </a>
            </p>
            <p class="cor-text-form">
              <a href="#" class="cor-text-form form-link centralizar-icon">
                <img src="../assets/images/facebook.png" class="icon-facebook" alt="icon-facebook">
                Conectar com Facebook.
              </a>
            </p>
            <p class="cor-text-form"> Novo por aqui?
                <strong>
                  <a class="assine-agora form-link" href="#"> Assine agora.</a>
                </strong>
            </p>
            <p class="cor-text-form captcha">
              Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
               <a class="form-saiba-mais form-link" href="#"> Saiba mais. </a>
            </p>
          </div>
        </form>
      </section>
      <footer></footer>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
