<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div id="container">
      <header>
        <a href="#"> 
          <img src="../assets/images/logo.png" alt="logo" />
        </a>
      </header>
      <section class="secao">
        <form action="">
          <h1>Entrar</h1>  
          <input type="email" id="email" class="form-dados" name="email" placeholder="Email ou número de telefone"/>
          <input type="password" id="password" class="form-dados" name="password" placeholder="Senha"/>
          <button type="submit" id="entrar" class="form-entrar" name="entrar">Entrar </button> 
          <div class="usuario">
            <input type="checkbox" name="lembre" id="lembre" />
            <label for="" class="lembrar">Lembre-se de mim.</label>
            <p>Precisa de ajuda?</p>
            <p>
              <img src="../assets/images/facebook.png" alt="icon-facebook">
              Conectar com Facebook.
            </p>

            <p> Novo por aqui? <strong>Assine agora.</strong></p>
            <p>
              Esta página é protegida pelo Google reCAPTCHA 
              para garantir que você não é um robô. <span> Saiba mais.</span>
            </p>
          </div>
        </form>
      </section>
      <footer></footer>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
